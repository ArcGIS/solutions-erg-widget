<div style="width:100%;height: 95%;">  
  <!-- tabs -->
  <div data-dojo-attach-point="tabsContainer">
    <div class="layers-tab" data-dojo-attach-point="layersTab">
      <div class="ERGInputLabelSettings ERGEllipsis SubTitle" >${nls.facilitiesDescription}</div> 
      <div class="ERGEllipsis SubTitleRed controlGroupHidden" data-dojo-attach-point="noLayersMessage">${nls.missingLayerInWebMap}</div>      
      <div class="jimu-r-row" style="margin-bottom: 10px;">
        <div data-dojo-attach-point="btnAddTab" class="btn-add-section enable">
          <span class="btn-add-icon"></span>
          <span class="btn-add-label">${nls.addLayer}</span>
        </div>
        <div data-dojo-attach-point="tabTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props='fields:[{name:"layer",title:"${nls.layerName}","class":"label",type:"empty",width:"400px"},{name:"label",title:"${nls.layerLabel}","class":"label",type:"empty"},{name:"actions",title:"${nls.actions}","class":"actions",type:"actions",actions:["up","down","edit","delete"],width:"80px"}]'></div>
      </div>
      <div class="ERGInputLabelSettings ERGEllipsis SubTitle" >${nls.demographicsDescription}</div> 
      <div class="jimu-r-row" style="margin-bottom: 10px;">
        <div data-dojo-attach-point="btnAddDemographics" class="btn-add-section enable" data-dojo-attach-event="click:_addNewQuerySource">
          <span class="btn-add-icon"></span>
          <span class="btn-add-label">${nls.addLayer}</span>
        </div>
        <table class="setting-table input-table" cellspacing="0">
          <tbody>     
            <tr>
              <td class="first">${nls.demographicLayer}</td>
              <td class="second">
                  <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                         data-dojo-attach-point="demographicLayer"
                         required="true" data-dojo-props="style:{width:'100%'}"/>
              </td>  
            </tr>
            <tr>
              <td class="first">${nls.demographicLabel}</td>
              <td class="second">
                  <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                         data-dojo-attach-point="demographicLabel"
                         required="true" data-dojo-props="style:{width:'100%'}"/>
              </td>
            </tr>              
            <tr>
              <td class="first">${nls.demographicLabelField}</td>
              <td class="second">
                  <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                         data-dojo-attach-point="demographicLabelField"
                         required="true" data-dojo-props="style:{width:'100%'}"/>
              </td> 
              <td>
                <button type="button" class="addButton" data-dojo-attach-point="demoLabelAddField">+</button>
              </td>                
            </tr>
            <tr>
              <td class="first">${nls.demographicMedia}</td>
              <td>
                <button type="button" class="addButton" data-dojo-attach-point="demoAddMedia">+</button>             
              </td>            
            </tr>                                                          
          </tbody>
        </table>
        <div data-dojo-attach-point="tableFieldInfos"></div>
      </div>
    </div>

    <div class="symbology-tab" data-dojo-attach-point="symbologyTab">
        <div class="ERGSymbologyContainer" data-dojo-attach-point="SettingsNode"></div>
    </div>    
  </div>
</div>
